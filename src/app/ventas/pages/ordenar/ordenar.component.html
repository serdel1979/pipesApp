<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes personalizados por {{ 'nosotros' | mayusculas:tog }}
    </p>

</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
        <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
        <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>

        <i class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></i>
    </div>


    <div class="p-toolbar-group-right">

        
        <button pButton type="button" (click)="toggle()" class="mr-2">{{ case }}</button>


        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-2">
        </button>

        <button pButton icon="pi pi-sort" label="Valores" class="mr-2 p-button-success">
        </button>

        <button pButton icon="pi pi-sort" label="Por color" class="mr-2 p-button-help">
        </button>

    </div>
</p-toolbar>

<div class="-grid">
    <div class="p-col mt-3">
        <p-table [value]="heroes | sort " responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
